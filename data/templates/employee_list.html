<html>
        <head>
                <title>Contact List</title>
        </head>
        
        <body>
                <div>
                        <h1>Employee Contact List</h1>
                </div>
                
                <div>
                <table border="1">
                        <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Telephone</th>
                        </tr>
                        
                        {% for employee in employees %}
                        <tr>
                                <td>{{employee.first_name}}</td>
                                <td>{{employee.last_name}}</td>
                                <td>{{employee.email}}</td>
                                <td>{{employee.telephone}}</td>
                        </tr>
                        {% endfor %}
                </div>
        </body>
</html>
